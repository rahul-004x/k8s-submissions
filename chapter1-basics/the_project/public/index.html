<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The project App</title>
  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      margin: 0;
      padding: 40px;
      background-color: white;
      color: black;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .container {
      max-width: 700px;
      margin: 0;
      text-align: left;
    }

    img {
      max-width: 50%;
      border-radius: 4px;
      height: auto;
      display: block;
      margin-bottom: 20px;
    }

    .footer {
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .loading {
      text-align: center;
      color: #666;
      font-style: italic;
    }

    .image-info {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The project App</h1>
    <div id="loading" class="loading">Loading image...</div>
    <img id="dynamicImage" src="" alt="Random Image from Lorem Picsum" style="display: none;">
    <div id="imageInfo" class="image-info" style="display: none;"></div>
    <p class="footer">DevOps with Kubernetes 2025</p>
  </div>

  <script>
    async function loadImage() {
      try {
        const response = await fetch('/api/image');
        const data = await response.json();
        
        const img = document.getElementById('dynamicImage');
        const loading = document.getElementById('loading');
        const imageInfo = document.getElementById('imageInfo');
        
        img.src = data.imageUrl;
        img.onload = function() {
          loading.style.display = 'none';
          img.style.display = 'block';
          imageInfo.style.display = 'block';
          
          const cacheAgeMinutes = Math.floor(data.cacheAge / (1000 * 60));
          const nextRefreshMinutes = Math.floor(data.nextRefresh / (1000 * 60));
          
          imageInfo.innerHTML = `
            Image cached ${cacheAgeMinutes} minutes ago. 
            Next refresh in ${`${nextRefreshMinutes + 1}`} minutes.
          `;
        };
        
        img.onerror = function() {
          loading.innerHTML = 'Failed to load image';
        };
        
      } catch (error) {
        document.getElementById('loading').innerHTML = 'Error loading image: ' + error.message;
      }
    }

    // Load image when page loads
    loadImage();

    // Refresh image every 30 seconds to check for updates
    setInterval(loadImage, 30000);
  </script>
</body>
</html>
