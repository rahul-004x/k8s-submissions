<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K8s Project - Chapter 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .info-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status {
            color: #4ade80;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .timestamp {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 1rem;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .container:hover {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ K8s Project</h1>
        <p class="subtitle">Chapter 1 - The Basics</p>
        
        <div class="info-card">
            <p class="status">âœ… Server is running successfully!</p>
            <p>Express.js application deployed and ready</p>
        </div>
        
        <div class="info-card">
            <p><strong>Port:</strong> <span id="port">Loading...</span></p>
            <p><strong>Environment:</strong> <span id="environment">Loading...</span></p>
            <p><strong>Node.js:</strong> <span id="nodeVersion">Loading...</span></p>
        </div>
        
        <p class="timestamp" id="timestamp">
            Server started at: <span id="startTime">Loading...</span>
        </p>
    </div>

    <script>
        // Fetch server info from API endpoint
        fetch('/api/info')
            .then(response => response.json())
            .then(data => {
                document.getElementById('port').textContent = data.port;
                document.getElementById('environment').textContent = data.environment;
                document.getElementById('nodeVersion').textContent = data.nodeVersion;
                document.getElementById('startTime').textContent = data.startTime;
            })
            .catch(error => {
                console.error('Error fetching server info:', error);
                document.getElementById('port').textContent = 'Unknown';
                document.getElementById('environment').textContent = 'Unknown';
                document.getElementById('nodeVersion').textContent = 'Unknown';
                document.getElementById('startTime').textContent = 'Unknown';
            });
    </script>
</body>
</html>
